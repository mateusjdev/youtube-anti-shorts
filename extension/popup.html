<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="./style/popup.css" />
    <link rel="stylesheet" href="./style/toggle.css">
    <link rel="stylesheet" href="./style/tooltip.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <header>
      <a href="https://github.com/sapondanaisriwan/youtube-anti-shorts" target="_blank">
        <img src="./asset/svg/github.svg" alt="github">
        <h2 data-version></h2>
      </a>
    </header>

    <div class="container">
      <div class="menu">
        <label id="toggle">
          <span class="label-text" tooltip="Hide Tabs that named SHORT"
            >Hide Tab</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="hideTab" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on home page"
            >Home Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="homePage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on channel page"
            >Channel Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="channelPage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on watch page"
            >Watch Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="watchPage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on search page"
            >Search Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="searchPage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on subscription page"
            >Subscription Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="subscriptionPage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label id="toggle">
          <span class="label-text" tooltip="Hide shorts on hashtag page"
            >Hashtag Feed Shorts</span
          >
          <div class="toggle-container">
            <input type="checkbox" name="hashtagPage" />
            <span class="toggle-switch"></span>
          </div>
        </label>
      </div>
    </div>
</html>
