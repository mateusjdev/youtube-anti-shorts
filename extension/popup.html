<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="./popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <label>
          <span class="label-text" tooltip="Hide shorts videos"
            >Hide Videos</span
          >
          <div class="toggle-container">
            <input type="checkbox" id="hide-videos" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label>
          <span class="label-text" tooltip="Hide shorts tab">Hide Tabs</span>
          <div class="toggle-container">
            <input type="checkbox" id="hide-tab" />
            <span class="toggle-switch"></span>
          </div>
        </label>
        <label>
          <span class="label-text" tooltip="Hide shorts shelfs">Hide Shelf</span>
          <div class="toggle-container">
            <input type="checkbox" id="hide-shelf" />
            <span class="toggle-switch"></span>
          </div>
        </label>
      </div>
    </div>

  </body>
</html>
